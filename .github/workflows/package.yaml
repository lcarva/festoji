---
name: Packager

on:
  push:
  pull_request:

jobs:
  package:
    name: Build and push container image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Log in to Red Hat Registry
      uses: redhat-actions/podman-login@v1
      with:
        registry: registry.redhat.io
        username: ${{ secrets.REGISTRY_REDHAT_IO_USER }}
        password: ${{ secrets.REGISTRY_REDHAT_IO_PASSWORD }}

     # Remove this once the ubuntu images comes with 1.23.0
    - name: Update buildah
      run: |
        # Handle build dependencies
        sudo apt-get -y install software-properties-common
        sudo apt-get -y -qq update
        sudo apt-get -y install bats btrfs-tools git libapparmor-dev libdevmapper-dev libglib2.0-dev libgpgme11-dev libseccomp-dev libselinux1-dev skopeo-containers go-md2man
        sudo apt-get -y install golang-1.13

        # Now build and install buildah
        mkdir custom-buildah
        cd custom-buildah
        export GOPATH=`pwd`
        git clone https://github.com/containers/buildah ./src/github.com/containers/buildah
        git checkout v1.23.1
        cd ./src/github.com/containers/buildah
        PATH=/usr/lib/go-1.13/bin:$PATH make runc all SECURITYTAGS="apparmor seccomp"
        sudo make install install.runc
        buildah --help

    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: lucarval/festoji
        tags: latest
        dockerfiles: |
          ./Dockerfile

    - name: Push to quay.io
      id: push-to-quay
      # Of course, only push to quay.io if this is a change in master
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: quay.io
        username: ${{ secrets.REGISTRY_QUAY_IO_USER }}
        password: ${{ secrets.REGISTRY_QUAY_IO_PASSWORD }}

---
name: Packager

on:
  push:
  pull_request:

jobs:
  package:
    name: Build and push container image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Log in to Red Hat Registry
      uses: redhat-actions/podman-login@v1
      with:
        registry: registry.redhat.io
        username: ${{ secrets.REGISTRY_REDHAT_IO_USER }}
        password: ${{ secrets.REGISTRY_REDHAT_IO_PASSWORD }}

     # Remove this once the ubuntu images comes with 1.23.0
    - name: Update buildah
      run: |
        sudo apt-get -y update
        sudo apt-get -y install buildah

    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: lucarval/festoji
        tags: latest
        dockerfiles: |
          ./Dockerfile

    - name: Push to quay.io
      id: push-to-quay
      # Of course, only push to quay.io if this is a change in master
      if: ${{ github.ref == 'refs/heads/master' }}
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: quay.io
        username: ${{ secrets.REGISTRY_QUAY_IO_USER }}
        password: ${{ secrets.REGISTRY_QUAY_IO_PASSWORD }}
